<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations client </title>
    <link href="../../../frontend/style/v_pageclient/pageclient.css" rel="stylesheet">
</head>

<body>
    <section class="top-page">
        <header class="header">
            <img src="../../../frontend/image/logo_association.png" alt="logo" />
            <nav class="nav">
                <li id="accueil"><a href="accueil">Accueil</a></li>
                <li id="compte"><a href="compte">Compte</a></li>
                <li id="deconnexion"><a href="deconnexion">Déconnexion</a></li>
            </nav>
        </header>
    </section>
    <div class="elementleft">
        <h1>N° de dossier</h1>
        <div class="informations">
            <span type="text" id="nom">
                <p>Nom</p>
            </span>
            <span type="text" id="prenom">
                <p>Prénom</p>
            </span>
            <span type="text" id="mail">
                <p>Adresse mail</p>
            </span>
            <span type="text" id="phone">
                <p>Mobile</p>
            </span>
        </div>
        <div class="buttons">
            <div class="change">
                <input type="submit" value="Modifier">
                <input type="submit" value="Supprimer">
            </div>
            <div class="activation">
                <input type="submit" id="activation" value="Envoyer un mail d'activation compte client">
            </div>
            <div class="appointement">
                <input type="submit" value="Créer un rendez-vous">
            </div>
        </div>
    </div>
</body>

</html>

</html>
